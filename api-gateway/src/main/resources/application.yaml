server:
  port: 8080

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: redis
      port: 6379

  cloud:
    gateway:
      routes:

        # ================== USER SERVICE APIs ==================
        - id: user-service-api
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/password/**
          filters:
            - PreserveHostHeader
            - RemoveRequestHeader=Cookie

        # ================== USER SERVICE SWAGGER ==================
        - id: user-service-docs
          uri: lb://user-service
          predicates:
            - Path=/v3/api-docs/user-service

        # ================== PAYMENT SERVICE APIs ==================
        - id: payment-service-api
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - PreserveHostHeader
            - RemoveRequestHeader=Cookie

        # ================== PAYMENT SERVICE SWAGGER ==================
        - id: payment-service-docs
          uri: lb://payment-service
          predicates:
            - Path=/v3/api-docs/payment-service

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# -------------------- SWAGGER CONFIG --------------------
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui/index.html
    display-request-duration: true
    persistAuthorization: true
    urls:
      - name: User Service
        url: /v3/api-docs/user-service
      - name: Payment Service
        url: /v3/api-docs/payment-service

# -------------------- EUREKA CONFIG --------------------
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.web.server: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.server: DEBUG