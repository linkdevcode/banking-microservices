server:
  port: 8091 # Port for the User Service instance
  forward-headers-strategy: framework # Forward headers for correct client info behind proxies

spring:
  application:
    name: user-service # Name registered with Eureka

  # -------------------- DATABASE CONFIG --------------------
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  data:
    redis:
      host: redis
      port: 6379
  sql:
    init:
      mode: never

# -------------------- EUREKA CONFIG --------------------
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/ # Eureka server address
    fetch-registry: true
    register-with-eureka: true

# -------------------- SWAGGER CONFIG --------------------
springdoc:
  api-docs:
    path: /v3/api-docs/user-service
  swagger-ui:
    enabled: false

# --------------------- JWT ------------------------------ #
jwt:
  expirationMs: 86400000