server:
  port: 8091 # Port for the User Service instance
  forward-headers-strategy: framework # Forward headers for correct client info behind proxies

spring:
  application:
    name: user-service # Name registered with Eureka

  # -------------------- DATABASE CONFIG --------------------
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  data:
    redis:
      host: redis
      port: 6379

# -------------------- EUREKA CONFIG --------------------
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/ # Eureka server address
    fetch-registry: true
    register-with-eureka: true

# -------------------- SWAGGER CONFIG --------------------
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs/user-service
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Management API
        url: /v3/api-docs/user-service

# --------------------- JWT ------------------------------ #
jwt:
  # Base64 encoded secret key for signing JWT tokens
  secret: YmFua2luZy1taWNyb3NlcnZpY2VzLWJhbmtpbmctc3lzdGVtLWluZmVyLWJhbmstc2VjcmV0
  # Token expiration time in milliseconds (24 hours)
  expirationMs: 86400000